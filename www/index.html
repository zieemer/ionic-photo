&#xFEFF;<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
     <!--<script src="lib/cordova.js"></script>--> 
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->


    <!-- your app's js -->
    <script src="js/app.js"></script>
   
    
  </head>
  <body ng-app="app">

<ion-view title="Welcome" id="page3">
    <ion-content padding="true" class="manual-remove-top-padding has-header" scroll="false" ng-controller="imageController">
        <div class="list card">
            <div class="item item-divider">Card</div>
            <div class="item item-body">
               <ion-scroll>
                <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px">
               
                  </ion-scroll>
                   <button id="welcome-button24" class="button button-positive  button-block" ng-click="takePicture()">Take Picture</button>
            </div>
        </div>
      
               <div class="list card">
            <div class="item item-divider">Log</div>
            <div class="item item-body">
               <ion-scroll>
               <pre>{{log| json}}<pre>
               <pre>{{test| json}}<pre>
               <pre>{{options| json}}<pre>
              </pre></pre></pre></pre></pre></pre></ion-scroll>
                 
            </div>
        </div>
    </ion-content>
</ion-view>

  </body>
</html>
